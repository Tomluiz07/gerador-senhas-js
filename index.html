<body>
  <main class="intro">
     <section class="intro-input">
       <h1 class="tittle">Gerador de Senhas</h1>

        <div class="input-txt">
        <input type="text" name="password" id="password">
       <div class="actions"> 
        <button id="copy">C</button>
        <button id="restart">R</button>
       </div>
        </div>
       <div>
         <h3>Personalizar</h3>
         <p>tamanho: 8</p>
         <input type="range" name="password-length" id="password-length" value="16" min="4" max="64">

        </div>
   
     </section>
  </main>
